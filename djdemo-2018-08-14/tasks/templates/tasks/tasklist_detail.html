<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tasklist }}</title>
</head>
<body>
<h1>{{ tasklist }}</h1>

<ul>
{% for task in tasklist.task_set.all %}
    <li>
    <a href="{{ task.get_absolute_url }}">{{ task }}</a>
    </li>
{% endfor %}
There are {{ tasklist.num_undone }} incomplete tasks.
</ul>

</body>
</html>
